<!DOCTYPE html>
<html>
	<head>

		<title>我的商品</title>

        <link rel="stylesheet" href="css/default.css">

        <script src="js/amazeui.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header background-black">
			<div class="am-header-left am-header-nav">
			    <a href="#left-link" class="white-color">
			        <img class="am-header-icon-custom" src="img/left_01.png" alt=""/>

			<h1 class="am-header-title white-color">我的商品</h1>
        </header>   
        <form class="am-form">
		  <fieldset>
		  	<div class="margin-bottom20">请选择您可以接受的约会内容</div>
            <div class="am-form-group">
               <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span5 "><i><img src="img/ico_01.png" width="100%"></i>吃饭&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span6 "><i><img src="img/ico_03.png" width="100%"></i>喝一杯&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span7 "><i><img src="img/ico_05.png" width="100%"></i>购物&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span8 "><i><img src="img/ico_02.png" width="100%"></i>唱歌&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span9 "><i><img src="img/ico_06.png" width="100%"></i>看电影&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span10 "><i><img src="img/ico_07.png" width="100%"></i>旅行&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span11 "><i><img src="img/ico_08.png" width="100%"></i>运动&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
		       <div class="margin-top10 overflow"><div class="am-u-sm-4 padding-left-right-none line-height22"><label ><input type="checkbox" class="vertical-top-1">&nbsp;&nbsp;<span class="span12 "><i><img src="img/ico_04.png" width="100%"></i>内容不限&nbsp;</span></label></div><div  class="am-u-sm-4 padding-left-right-none"><input type="text" class="border color-black"/></div><div  class="am-u-sm-4 padding-left-right-none line-height22">&nbsp;元</div></div>
            </div>
            <div>选择“内容不限”可能会接受到您无法接受的邀请，建议慎重选择。</div>
            <button type="submit" class="am-btn  am-btn-block margin-top30 background-powder input-border-radius line-height22 white-color class="btn_sub"">确认</button>
		  </fieldset>
		</form>

</html>
