<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>提现</title>
		<link rel="stylesheet" href="css/amazeui.min.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/amazeui.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header background-black">
			<div class="am-header-left am-header-nav">
			    <a href="#left-link" class="white-color">
			        <img class="am-header-icon-custom" src="img/left_01.png" alt=""/>
			        返回
			    </a>
			</div>
			<h1 class="am-header-title white-color">提现</h1>
        </header>       
	    <div data-am-widget="list_news" class="am-list-news am-list-news-default margin0 padding10 " >
		  <ul class="am-list margin-bottom0 ">
		     <!--缩略图在标题左边-->
		      <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left border-top-none padding-top-bottom-none background-none">
		        <div class="am-u-sm-4 am-list-thumb">
		          <a href="" class="display-inblock">
		            <img src="img/she.jpg" alt=""/>
		          </a>
		        </div>
		        <div class=" am-u-sm-8 am-list-main position-relative">
		            <h3 class="am-list-item-hd"><a href="" class="font-size18">巴黎梦幻</a></h3>
		            <div class="margin0">
		            	<div class="display-block"><span class="">金币  <b class="color-powder">1000</b></span></div>
		            </div>
		        </div>
		      </li>
		    </ul>
		 </div>	
		 <form class="am-form am-form-horizontal padding10">
			  <div class="am-form-group margin-bottom-1em">
			    <label for="doc-ipt-3" class="am-u-sm-3 am-form-label padding-left-right-none text-align-right">提现金额：</label>
			    <div class="am-u-sm-3 padding-left-right-none">
			      <input type="email" id="doc-ipt-3" placeholder="" class="color-black border">
			    </div class="am-u-sm-6 padding-left-right-none"><a class="vertical-top3">&nbsp;金币<span class="font-size11">&nbsp;&nbsp;注：提现不得超过余额</span></a></div>
			  </div>
			  <div>
			    <div class="am-form-group margin-bottom-1em">
			    <label for="doc-ipt-3" class="am-u-sm-3 am-form-label padding-left-right-none text-align-right">收款人：</label>
			    <div class="am-u-sm-9 padding-left-right-none">
			      <input type="email" id="doc-ipt-3" placeholder="" class="color-black border">
			    </div>
			  </div>
			  <div class="am-form-group margin-bottom-1em">
			    <label for="doc-ipt-3" class="am-u-sm-3 am-form-label padding-left-right-none text-align-right">提现方式：</label>
			    <div class="am-u-sm-9 padding-left-right-none">
			      <select class="border" id="doc-select-1">
			      <option value="">支付宝</option>
			    </select>
			    </div>
			  </div>
			  <div class="am-form-group margin-bottom30">
			    <label for="doc-ipt-3" class="am-u-sm-3 am-form-label padding-left-right-none text-align-right">账号：</label>
			    <div class="am-u-sm-9 padding-left-right-none">
			      <input type="email" id="doc-ipt-3" placeholder="" class="color-black border">
			    </div>
			  </div>
			  <div class="am-form-group ">
			  	<label for="doc-ipt-3" class="am-u-sm-3 am-form-label padding-left-right-none">&nbsp;</label>
			    <div class="am-u-sm-9 padding-left-right-none">
			      <button type="submit" class="am-btn am-btn-default white-color background-blue border-none" style="width:8em;">提交</button>
			    </div>
			  </div>
		</form>
    </body>
</html>
