<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>登录</title>
<link href="css/default.css" rel="stylesheet" type="text/css"/><!--公共样式-->
<link href="css/style.css" rel="stylesheet" type="text/css" /><!--主题样式-->
<link rel="stylesheet" href="css/validationEngine.jquery.css"><!--表单验证css-->
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.validationEngine.js"></script><!--表单验证-->
<script src="js/jquery.validationEngine-zh-CN.js"></script><!--表单验证cn-->
<script type="text/javascript" src="js/lrtk.js"></script><!--主题js-->
</head>
<body class="bg_img">
    <div class="login">
        <div class="login_top">
        	<div class="login_b"><img src="img/logo.png"></div>
            <div class="login_c">
            	<div class="login_d">
                	<form action="登录.html" id="formID" >
                    	<div class="login_text"><input type="text" name="" placeholder="请输入用户名"  class="validate[required,minSize[2],ajax[ajaxUserCallPhp]]" /><font>*</font></div>
                        <div class="login_text"><input type="password" name="" id="Pwd" placeholder="请输入密码" class="validate[required,minSize[6]]" /><font>*</font></div>
                        <div class="login_text"><input type="password" name="" placeholder="请确认密码" class="validate[required,minSize[6],equals[Pwd]]" /><font>*</font></div>
                        <div class="login_text"><input type="text" name="" id="uphone" placeholder="请输入手机号码" class="validate[required,custom[phone]]" /><font>*</font></div>
                        <div class="login_text">
                        	<input type="text" name="" placeholder="请输入短信验证码" class="validate[required,minSize[4]]" />
                        	<input type="button" id="phonecodesub" value="发送验证码">
                        	<font>*</font>
                        </div>
                        <div class="login_text"><input type="text" name="" placeholder="请输入邮箱" class="validate[custom[email],ajax[ajaxUserCall]]" /></div>
                        <div class="login_submit"><input type="submit" name=""  value="立即注册"/></div>
                        <div class="login_zi"><label><span><a href="登录.html">返回登录</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="百家好首页.html" >返回首页</a></span></label></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login_bottom">版权所有 © 百家好房地产（昆山）有限公司  Copyright © 百家好 All Rights Reserved  </div>
    </div>

</body>
</html>
