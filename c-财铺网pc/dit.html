        <div id="dituContent"></div>
        <a href="javascript:;" class="u-redshi">确定</a>
        <script type="text/javascript">
          var map = new BMap.Map("dituContent");          // 创建地图实例
          var point = new BMap.Point(121.006021,31.390785);  // 创建点坐标
          var point2 = new BMap.Point(121.006021,31.390785);  // 创建点坐标			
          map.addControl(new BMap.NavigationControl());  //控件
          map.addControl(new BMap.ScaleControl());  
          map.addControl(new BMap.OverviewMapControl());
          map.enableDragging();//启用地图拖拽事件，默认启用(可不写) 
          map.enableScrollWheelZoom();//启用地图滚轮放大缩小 
          map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写) 
          map.enableKeyboard();//启用键盘上下左右键移动地图 
          var marker = new BMap.Marker(point2);        // 创建标注  
          map.addOverlay(marker);                     // 将标注添加到地图中
          map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别
          var opts = {  
          width : 250,     // 信息窗口宽度  
          height: 110,     // 信息窗口高度
          title : "<span style=\"line-height: 180%;font-size: 18px;\"><strong>昆山旌展信息科技有限公司</strong></span>"  // 信息窗口标题  
          }  
          var infoWindow = new BMap.InfoWindow("<span style=\"line-height: 180%;font-size: 14px;\">电话：0512-57861599 400-072-5598<br />地址：江苏省昆山市前进东路1008号（黎明清境会所3楼）</span>", opts);  // 创建信息窗口对象  
          map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
          marker.addEventListener("click", function(){  
          map.openInfoWindow(infoWindow, map.getCenter());
          });  
        </script>
