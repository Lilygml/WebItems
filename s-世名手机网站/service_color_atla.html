				SwitchCard(".atla a", ".atla_form .atla_b", "cxhover", $(this))
		});
		$('.atla a').eq(0).trigger("mouseenter");
				function SwitchCard(tab,con,addClass,obj){
				var $_self = obj;
				var $_nav = $(tab);
				$_nav.removeClass(addClass),
				$_self.addClass(addClass);
				var $_index = $_nav.index($_self);
				var $_con = $(con);
				$_con.hide(),
				$_con.eq($_index).show();
			}
		}); 
		</script>
