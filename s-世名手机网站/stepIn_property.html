		<script type="text/javascript">
		$(document).ready(function() { 	
		$('.stepin ul li').click(function(){
				SwitchCard(".stepin ul li", ".step_pr .step_one ul", "cxhover", $(this))
		});
		$('.stepin ul li').eq(0).trigger("click");
				function SwitchCard(tab,con,addClass,obj){
				var $_self = obj;
				var $_nav = $(tab);
				$_nav.removeClass(addClass),
				$_self.addClass(addClass);
				var $_index = $_nav.index($_self);
				var $_con = $(con);
				$_con.hide(),
				$_con.eq($_index).show();
			}
		}); 
		</script>
