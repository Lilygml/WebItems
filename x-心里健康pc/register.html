<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>注册</title>
	<link href="css/default.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css">
    <link rel="stylesheet" href="http://code.ciaoca.com/jquery/validation_engine/demo/css/layout.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/placeholderfriend.js"></script>
    <script src="js/jquery.validationEngine-zh-CN.js"></script>
	<script src="js/jquery.validationEngine.js"></script>
    <script>
    jQuery(document).ready(function(){
      jQuery('#formID').validationEngine({
        maxErrorsPerField: 1,
        addPromptClass:"formError-white"
      });
    });
    </script>
</head>
<body>
	<div class="w1000 login_top"><img src="img/logo.png"><span>心理健康服务中心欢迎登陆</span></div>
	<div class="register clearfix">
        <form id="formID"  method="post" action="login.html">
            <div class="register_input"><label><font color="#d51022">*&nbsp;</font>用户名：</label><input type="text"  class="validate[required] " value="" name=""/><img src="img/pers.jpg"></div>
            <div class="register_input"><label><font color="#d51022">*&nbsp;</font>请设置密码：</label><input class="validate[required] " type="password" name="password" id="password" /><img src="img/pers_l.jpg"></div>
            <div class="register_input"><label><font color="#d51022">*&nbsp;</font>请确认密码：</label><input class="validate[required,equals[password]]" type="password" name="password2" id="password2"/><img src="img/pers_l.jpg"></div>
            <div class="register_input"><label><font color="#d51022">*&nbsp;</font>邮箱：</label><input type="text" class="validate[required] " /></div>
            <div class="register_input register_input_01"><label>&nbsp;</label><input type="submit" value="立即注册" /></div>
        </form>   
	</div>
	<div class="login_footer">
		<div class="login_left clearfix">
			<dl>
				<dt><img src="img/logo.png"></dt>
				<dd><span>心理健康服务中心</span></dd>
				<dd><a href="index.html">首页</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="counselor.html">咨询预约</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="service.html">心理服务</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="test.html">心理测试</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="member_password.html">会员中心</a></dd>
            </dl>
        </div>
		<div class="footer_bottom login_bottom">La沪ICP备1401584741号-1&nbsp; &nbsp; &nbsp;   心理健康服务中心版权所有    服务地址：江苏省昆山市XXX区XXX号</div>	
	</div>
</body>
</html>
